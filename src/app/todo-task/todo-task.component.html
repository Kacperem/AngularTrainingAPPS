<ng-container *ngIf="tasksList.length > 0; else noTask">
<p [ngStyle]="{color: getColor()}">Tasks to do: {{tasksList.length}}</p>
  <ul>
    <li *ngFor="let task of tasksList">
      {{task}}
      <button (click)="remove(task)">Delete</button>
      <button (click)="done(task)">Done</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>...no tasks, you have a break!</p>
</ng-template>
