<h3> Welcome in {{title | uppercase}}</h3>

<p>Days of the week: using ngIF</p>

<ng-container *ngIf="isVisible">
  <div *ngFor="let day of days">
    <div>{{day}}</div>
  </div>
</ng-container>
<button (click)="show()">NgIf</button>

<br>
<p>Days of the week: using Hidden</p>
<div [hidden]="isHidden">
  <div *ngFor="let day of days">
    <div>{{day}}
    </div>
  </div>
  <button (click)="hidden()">Hidden</button>
