<div>
  <div class="container">

    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add</button>
    </div>

  </div>

  <div class="container">
    <div>
      <ng-container *ngIf="tasksList.length > 0; else noTask">
      <ul>
        <li *ngFor="let task of tasksList">
          {{task}}
          <button (click)="remove(task)">Delete</button>
          <button (click)="done(task)">Done</button>
        </li>
      </ul>
      </ng-container>
      <ng-template #noTask>
        <p>...no tasks, you have a break!</p>
      </ng-template>
    </div>

    <div>
    <p>Finished tasks: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </ul>
    </div>


  </div>
</div>
