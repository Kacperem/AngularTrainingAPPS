<h3> Welcome in {{title | uppercase}}</h3>

<p>Days of the week:</p>


<ul>
  <ng-container *ngFor="let day of days; let e = even">
    <li *ngIf="e">
      {{day}}
    </li>
  </ng-container>
</ul>

<div *ngFor="let myDog of myDogs">
  <div *ngIf="myDog.age > 5" >
      My dog name is  {{myDog.name}}, is {{myDog.age}} years old.
  </div>
</div>

<app-new *ngFor="let i of [1, 2, 3, 4]"></app-new>
